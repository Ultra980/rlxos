variables:
  branch-nice-name: '%{branch}'
  installer-volume-id: "rlxos-%{branch-nice-name}-%{arch}"
  ostree-layer: user
  ostree-branch: "rlxos/%{branch}/%{arch}-%{ostree-layer}"
  ostree-remote-url: "https://ostree.rlxos.dev/"
  runstatedir: "/run"

  (?):
  - arch == "x86_64":
      go-arch: "amd64"
  - arch == "i686":
      gcc_arch: "i386"
      go-arch: "386"
  - arch == "aarch64":
      go-arch: "arm64"
  - arch == "arm":
      abi: "gnueabihf"
      go-arch: "arm"
  - arch == "ppc64le":
      gcc_arch: "powerpc64le"
      go-arch: "ppc64le"
  - arch == "riscv64":
      go-arch: "riscv64"
  fix-pyc-timestamps: ''

