options:
  arch:
    type: arch
    description: Target architecture
    variable: arch
    values:
    - arm
    - aarch64
    - i686
    - x86_64
    - ppc64le
    - riscv64
  
  variant:
    type: enum
    description: Desktop variant
    variable: variant
    values:
    - user
    - devel
    default: user